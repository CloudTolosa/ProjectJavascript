<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/memory.css">
    <title>Memory English</title>
</head>

<body>
    <header>
        <h1>Memory English</h1>
      </header>
      
      
      <section class="main">
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        
        <div id="state">
          <span id="time">0</span>
          <span id="score">0</span>
        </div>
      </section>
      
      
      <section id="pre" class="">
        <div id="themes">
          Chose your theme !
          <p id="occupations" class="themes" title="occupations">Occupations</p>
          <p id="starwars" class="themes" title="Star Wars">Star Wars</p>
          <p id="lotr" class="themes" title="Lord of the Ring">Lord of the Ring</p>
          <p id="disney" class="themes" title="Disney">Disney</p>
          <p id="pixar" class="themes" title="Pixar">Pixar</p>
          <p id="harrypotter" class="themes" title="Harry Potter">Harry Potter</p>
        </div>
      </section>
      
      
      <section id="post" class="hidden">
        <div>
          <p>BRAVO !</p>
          <p id="final"></p>
          <br>
          <p>
            <a id="again">Play Again !</a>
          </p>
        </div>
      </section>
      <script src="../components/memory.js"></script>
</body>


</html>
