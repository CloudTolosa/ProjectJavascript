<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/memory.css">
    <title>Memory English</title>
</head>

<body>
    <header>
        <h1>Memory English</h1>
      </header>
      
      
      <section class="main">
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        <div class="box play"></div>
        
        <div id="state">
          <span id="time">0</span>
          <span id="score">0</span>
        </div>
      </section>
      
      
      <section id="pre" class="">
        <div id="themes">
          Chose your theme !
          <p id="occupations" class="themes" title="occupations">Occupations</p>
          <p id="food" class="themes" title="Food">Food</p>
          <p id="animals" class="themes" title="Animals">Animals</p>
          <p id="places" class="themes" title="Places">Places</p>
          <p id="bedroom" class="themes" title="BedRoom Objects">Bedroom Objects</p>
          <p id="routines" class="themes" title="Routines">Routines</p>
        </div>
      </section>
      
      
      <section id="post" class="hidden">
        <div>
          <p>BRAVO !</p>
          <p id="final"></p>
          <br>
          <p>
            <a id="again">Play Again !</a>
          </p>
        </div>
      </section>
      <script src="../components/memory.js"></script>
</body>


</html>
